  <!-- Initials -->
  <text x="16" y="21" text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="14" 
        font-weight="bold" 
        fill="#00ff88">NO</text>
  
  <!-- Tech elements -->
  <text x="8" y="10" font-family="monospace" font-size="6" fill="#00ff88" opacity="0.4">&lt;/&gt;</text>
